<!DOCTYPE HTML>

<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Jobsurfers</title>
	<style>
	#logo{
		width:500px;
		align. center;
	}
	.content{
		margin:0px 200px;
		
	}
	.register{
		border-style:solid;
		border-width:1px;
		border-size: 200px 200px; 
		padding: 20px
		
	}
	</style>
</head>

<body>					
	<div class="content">
		<img id="logo" alt="Jobs Surfers Logo" src="logo.jpg" />

		<div class="register">
		<h1>Register Person</h1>
		<br>
		<form method="get" action="register">
					
		Username/E-Mail:<br>
		<input type="text" value="" name="username"></br>
		Password:<br>
		<input type="password" value="" name="password">

		</br>
		<input type="submit" value="Submit">
		</form>
		</div>
		<br>

		<div class="register">
			<h1>Register Company</h1>
			<br>
			<form method="get" action="register">
			
			Company Name:<br>
			<input type="text" value="" name="companyname"></br>
			Password:<br>
			<input type="password" value="" name="password">

			</br>
			<input type="submit" value="Submit">
			</form>
			
			</div>
			<br>
			
			<div class="register">
			<h1>Login</h1>
			<br>
			
			<form method="get" action="login">
			<input type="radio" name="tipo" value="user">I am a user.</BR>
			<input type="radio" name="tipo" value="company">I am a company.</BR>
			Username/Company Name:<br>
			<input type="text" value="" name="userlogin"></br>
			Password:<br>
			<input type="password" value="" name="password">

			</br>
			<input type="submit" value="Submit">
			</form>
			<br>	
		</div>
	</div>

</body>
</html>
